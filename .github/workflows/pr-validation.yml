name: PR Validation

on:
  pull_request:

permissions:
  contents: write
  security-events: write
  actions: read
  packages: write

env:
  TF_VERSION: 1.5.7
  ANSIBLE_VERSION: 8.0.0

jobs:
  # Job de validação rápida para PRs
  validate-pr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v47
        with:
          files_yaml: |
            server:
              - server/**
            terraform:
              - terraform/**
            ansible:
              - ansible/**

      # Node.js validation (só se server mudou)
      - name: Setup Node.js
        if: steps.changed-files.outputs.server_any_changed == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: server/package-lock.json

      - name: Validate Node.js code
        if: steps.changed-files.outputs.server_any_changed == 'true'
        working-directory: ./server
        run: |
          echo "🔍 Validating Node.js code..."
          npm i
          npx tsc --noEmit
          npm run build
          echo "✅ Node.js validation completed"

      # Terraform validation (só se terraform mudou)
      - name: Setup Terraform
        if: steps.changed-files.outputs.terraform_any_changed == 'true'
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Validate Terraform
        if: steps.changed-files.outputs.terraform_any_changed == 'true'
        working-directory: ./terraform
        run: |
          echo "🏗️ Validating Terraform..."
          terraform fmt -check -recursive
          terraform init -backend=false
          terraform validate
          echo "✅ Terraform validation completed"

      # Ansible validation (só se ansible mudou)
      - name: Setup Python
        if: steps.changed-files.outputs.ansible_any_changed == 'true'
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Validate Ansible
        if: steps.changed-files.outputs.ansible_any_changed == 'true'
        working-directory: ./ansible
        run: |
          echo "⚙️ Validating Ansible..."
          pip install ansible==${{ env.ANSIBLE_VERSION }}
          ansible-playbook --syntax-check playbook.yml
          echo "✅ Ansible validation completed"

  # Job de análise de mudanças
  analyze-changes:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v47
        with:
          files_yaml: |
            server:
              - server/**
            terraform:
              - terraform/**
            ansible:
              - ansible/**
            docker:
              - server/Dockerfile
              - ansible/docker-compose-server.yml

      - name: Analyze impact
        run: |
          echo "## 📋 Change Analysis" >> $GITHUB_STEP_SUMMARY

          if [ "${{ steps.changed-files.outputs.server_any_changed }}" == "true" ]; then
            echo "🔧 **Server code changes detected**" >> $GITHUB_STEP_SUMMARY
            echo "Files: ${{ steps.changed-files.outputs.server_all_changed_files }}" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "${{ steps.changed-files.outputs.terraform_any_changed }}" == "true" ]; then
            echo "🏗️ **Infrastructure changes detected**" >> $GITHUB_STEP_SUMMARY
            echo "Files: ${{ steps.changed-files.outputs.terraform_all_changed_files }}" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "${{ steps.changed-files.outputs.ansible_any_changed }}" == "true" ]; then
            echo "⚙️ **Configuration changes detected**" >> $GITHUB_STEP_SUMMARY
            echo "Files: ${{ steps.changed-files.outputs.ansible_all_changed_files }}" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "${{ steps.changed-files.outputs.docker_any_changed }}" == "true" ]; then
            echo "🐳 **Docker changes detected**" >> $GITHUB_STEP_SUMMARY
            echo "Files: ${{ steps.changed-files.outputs.docker_all_changed_files }}" >> $GITHUB_STEP_SUMMARY
          fi
